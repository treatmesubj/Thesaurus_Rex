version: "3"
services:
  nginx-reverse-proxy:
    build: ./services/nginx
    hostname: nginx
    volumes:
      - ../letsencrypt:/letsencrypt
      - ../letsencrypt/certs:/etc/letsencrypt
    ports:
      - 443:443
      - 80:80
  waitress-flask-wsgi:
    build: ./services/waitress-flask
    hostname: flask
    expose:
      - 8000
  certbot:
    build: ./services/certbot
    hostname: certbot
    expose:
      - 9999  # for kompose
    volumes:
      - ../letsencrypt:/letsencrypt
      - ../letsencrypt/certs:/etc/letsencrypt
    stdin_open: true
    tty: true
