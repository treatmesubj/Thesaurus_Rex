apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    service: certbot
  name: certbot
spec:
  replicas: 1
  selector:
    matchLabels:
      service: certbot
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        network/go-live-default: "true"
        service: certbot
    spec:
      containers:
        - image: certbot
          name: certbot
          imagePullPolicy: Never
          ports:
            - containerPort: 9999
          resources: {}
          stdin: true
          tty: true
          volumeMounts:
            - mountPath: /letsencrypt/
              name: certbot-hostpath0
            - mountPath: /etc/letsencrypt/
              name: certbot-hostpath1
      hostname: certbot
      restartPolicy: Always
      volumes:
        - hostPath:
            path: /mnt/c/Users/JohnHupperts/Documents/Programming_Projects/Thesaurus_Rex/docker_k8s/letsencrypt/
            type: Directory
          name: certbot-hostpath0
        - hostPath:
            path: /mnt/c/Users/JohnHupperts/Documents/Programming_Projects/Thesaurus_Rex/docker_k8s/letsencrypt/certs/
            type: Directory
          name: certbot-hostpath1
status: {}
